        <li>
            <span class="cancel" data-attach-point="cancel"><a>取消</a></span>
            <span class="confirm" data-attach-point="ok"><a>确定</a></span>
        </li>
    </ul>
</div>

<div style="display: block" data-attach-point="master">

</div>


<!--搜索页-->
<div style="display:none" class="container_s" data-attach-point='searchPage'>
    <!--搜索条-->
    <div class="header-s">
        <div class="search_back" data-attach-point="goIn"></div>
        <div class="searchGoods_txt">
            <div>
                <input type="text"  class="search_pro"  autocomplete="off" placeholder="输入商品名称" data-attach-point="searchCase">

                <input type="button" class="search_submit" value="搜索" data-attach-point="fd">
            </div>
        </div>
    </div>
    <!--搜索提示列表-->
    <div class="search_con" style="display:none" data-attach-point="hintDiv">
        <ul class="search_list" data-attach-point="hintList">

        </ul>
    </div>
    <!--tab-->
    <div class="main"  style="display:block" data-attach-point="searchDiv">
        <div class="mainSearch">
            <div class="tab">
                <div class="searchTab">
                    <span class="search_tab1 active" data-attach-point="mySearch">我的搜索</span>
                    <span class="search_tab2" data-attach-point="allSearch">大家都在搜</span>
                </div>
            </div>
            <div class="search_box" style="display:block" data-attach-point="mDiv">
                <ul class="search_list" data-attach-point="ownList">

                </ul>
                <div class="sear-clear">
                    <p class="searchhistory" data-attach-point="clear">清空历史记录</p>
                </div>
            </div>
            <div class="search_box" style="display:none" data-attach-point="aDiv">
                <ul class="search_list" data-attach-point="alList">

                </ul>
            </div>
        </div>
    </div>
</div>
<!--页脚-->

</div>
